<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Agent Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="game-area">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Generative Agent Simulation</h1>
            <div id="simulation-time" class="text-lg font-semibold text-gray-700 mb-4">Monday, 09:00 AM</div>
            <div id="game-grid-wrapper" tabindex="0">
                <div id="game-grid-container">
                    </div>
            </div>
            <div class="mt-4 flex gap-4">
                <button id="pause-resume-btn" class="px-6 py-2 bg-yellow-500 text-white rounded-lg shadow-md hover:bg-yellow-600 transition-colors">
                    Pause Simulation
                </button>
            </div>

            <div id="daily-story-panel" class="mt-8 p-4 bg-white rounded-lg shadow-lg max-h-[400px] overflow-y-auto">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Town Daily Stories</h2>
                <ul id="daily-story-list" class="space-y-2"></ul>
            </div>
        </div>

        <div id="ui-panel">
            <div class="panel-section">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Agent Roster</h2>
                <div id="agent-selection-panel" class="flex flex-wrap gap-2 justify-center">
                    </div>
            </div>

            <div class="panel-section">
                <h2 id="inspector-title" class="text-xl font-semibold text-gray-800 mb-3">Inspector</h2>
                <div id="inspector-output">
                    <p class="text-gray-500">Click on an agent or a map cell to inspect.</p>
                </div>
                <div id="inspector-goal" class="mt-2"></div>
                <div id="inspector-needs" class="mt-2"></div>
            </div>

            <div class="panel-section">
                <h2 id="main-log-title" class="text-xl font-semibold text-gray-800 mb-3">Simulation Log</h2>
                <div id="log-output">
                    </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
