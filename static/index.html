<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Town Agent Environment</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app-container">
        <div id="game-area">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Simulation Town Environment</h1>
            <div id="simulation-time" class="text-lg font-semibold text-gray-700 mb-4">Day 1, 09:00 AM</div>
            <div id="game-grid-wrapper" tabindex="0">
                <div id="game-grid-container">
                    <!-- Grid cells will be dynamically inserted here by JavaScript -->
                </div>
            </div>
            <button id="add-agent-btn" class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                Add New Agent
            </button>
        </div>
        <div id="ui-panel">
            <!-- New Agent Selection Panel -->
            <div class="panel-section">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Agent Selection</h2>
                <div id="agent-selection-panel" class="flex flex-wrap gap-2 justify-center">
                    <!-- Agent buttons will be dynamically inserted here by JavaScript -->
                </div>
            </div>
            <!-- Simulation Log Panel -->
            <div class="panel-section">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Simulation Log</h2>
                <div id="log-output">
                    <!-- Log messages will appear here -->
                </div>
            </div>
            <!-- Inspector Panel -->
            <div class="panel-section">
                <h2 class="text-xl font-semibold text-gray-800 mb-3">Inspector</h2>
                <div id="inspector-output">
                    <p class="text-gray-500">Click on an agent or a map cell.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="/script.js"></script>
</body>
</html>
